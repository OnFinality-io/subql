name: "Node-to-docker"
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
    workflow_dispatch:

jobs:
  node-build-push-docker:
    if: "!startsWith(github.event.head_commit.message, '[SKIP CI]') && !startsWith(github.event.head_commit.message, '[docker]') && github.repository == 'OnFinality-io/subql'"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
          token: ${{ secrets.REPO_TOKEN }}


      - name: Get updated node version
        id: get-node-version
        run: |
          sh .github/workflows/scripts/nodeVersion.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: onfinality
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: onfinality/subql-node:v${{ steps.get-node-version.outputs.NODE_VERSION }}

      - name: Image digest
        if: steps.changed-node.outputs.changed == 'true'
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: '[SKIP CI] Node v${{ steps.get-node-version.outputs.NODE_VERSION }}'
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

